version: '3.4'

services:
  api:
    build:
      context: .
      dockerfile: GStore.API/Dockerfile
    image: gstore/api
    environment:
      ASPNETCORE_URLS: http://+:5000
      ASPNETCORE_ENVIRONMENT: Staging
      TZ: Europe/Rome
    networks:
    - backend
    - frontend
    ports:
    - 5000:5000
    links: 
    - db:gstore-db
    depends_on:
    - db
    volumes:
    - gstore:/srv/gstore
    container_name: gstore-api
  db:
    image: mongo:4.0
    ports:
    - 27017:27017 
    restart: always
    environment:
      # MONGO_INITDB_ROOT_USERNAME: root
      # MONGO_INITDB_ROOT_PASSWORD: P@ssw0rd
      TZ: Europe/Rome
    networks:
    - backend
    volumes:
    - gstore:/data/db
    - gstore:/data/configdb
    - ../db:/docker-entrypoint-initdb.d/*.js
    container_name: gstore-db
volumes:
  gstore:
networks:
  frontend:
  backend: